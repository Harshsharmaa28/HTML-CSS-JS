<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="inp">
                <input type="text" placeholder="Enter city name" class="cityname">
                <div>
                    <button class="btn">
                        <img src="search.png" alt="">
                    </button>
                </div>
            </div>
            <div class="weatherimg">
                <img src="clouds.png" alt="">
            </div>
            <div class="section">
                <div class="temp">22</div>
            <div class="city">
                <p>New york</p>
            </div>
            <div class="hmw">
                <div class="humi">
                    <img src="humidity.png" alt="">
                    <p>speed
                    </p>
                </div>
                <div class="wi">
                    <img src="wind.png" alt="">
                    <p>45kms</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
